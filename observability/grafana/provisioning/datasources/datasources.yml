apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: user_service
    user: postgres
    secureJsonData:
      password: admin
    jsonData:
      sslmode: "disable"
      postgresVersion: 1300
      timescaledb: false
    isDefault: false

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    jsonData:
      client: standalone
      timeout: 5000
    secureJsonData:
      password: my_password
    isDefault: false
