server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:8888
      profile: default  # Profile to use, can be adjusted as needed
      label: main  # Branch name, if using a specific branch in your Git repo

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
